<% if (primaryButton) { %>
    <button class="btn btn-primary <%- primaryButton.className || '' %>">
        <%- primaryButton.label %>
    </button>
<%  } %>
<% if (secondaryButtons && secondaryButtons.length) { %>
    <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu right-align">
        <% _.each(secondaryButtons, function (btn) { %>
            <li>
                <span class="<%- btn.className || '' %>" href="<%- btn.link %>">
                    <%- btn.label %>
                </span>
            </li>
        <% }) %>
    </ul>
<% } %>

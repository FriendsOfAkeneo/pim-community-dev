                - 'pim_connector.jobs.xlsx_attribute_option_import.title'
                - 'pim_connector.jobs.xlsx_category_import.title'
        tags:
            - { name: pim_import_export.form.type.job_parameters.form_options }

    pim_import_export.form.type.job_parameters.form_options.product_csv_import:
        class: %pim_import_export.form.type.job_parameters.form_options.product_csv_import.class%
        arguments:
            - '@pim_import_export.form.type.job_parameters.form_options.simple_csv_import'
            -

            - %pim_catalog.localization.decimal_separators%
            - %pim_catalog.localization.date_formats%
        tags:
            - { name: pim_import_export.form.type.job_parameters.form_options }

    pim_import_export.form.type.job_parameters.form_options.product_xlsx_import:
        class: %pim_import_export.form.type.job_parameters.form_options.product_xlsx_import.class%
        arguments:
            - '@pim_import_export.form.type.job_parameters.form_options.simple_xlsx_import'
            -

parameters:
    pim_import_export.form.type.job_instance.class:                                         Pim\Bundle\ImportExportBundle\Form\Type\JobInstanceType
    pim_import_export.form.type.job_parameters.class:                                       Pim\Bundle\ImportExportBundle\Form\Type\JobParametersType
    pim_import_export.form.type.job_parameters.form_options_registry.class:                 Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\FormsOptionsRegistry

    pim_import_export.form.type.job_parameters.form_options.simple_csv_export.class:         Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\SimpleCsvExport
    pim_import_export.form.type.job_parameters.form_options.simple_xlsx_export.class:        Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\SimpleXlsxExport
    pim_import_export.form.type.job_parameters.form_options.product_csv_export.class:        Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\ProductCsvExport
    pim_import_export.form.type.job_parameters.form_options.product_xlsx_export.class:       Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\ProductCsvExport
    pim_import_export.form.type.job_parameters.form_options.variant_group_csv_export.class:  Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\VariantGroupCsvExport
    pim_import_export.form.type.job_parameters.form_options.variant_group_xlsx_export.class: Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\VariantGroupCsvExport

    pim_import_export.form.type.job_parameters.form_options.simple_csv_import.class:         Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\SimpleCsvImport
    pim_import_export.form.type.job_parameters.form_options.simple_xlsx_import.class:        Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\SimpleXlsxImport
    pim_import_export.form.type.job_parameters.form_options.simple_yaml_import.class:        Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\SimpleYamlImport
    pim_import_export.form.type.job_parameters.form_options.product_csv_import.class:        Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\ProductCsvImport
    pim_import_export.form.type.job_parameters.form_options.product_xlsx_import.class:       Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\ProductCsvImport
    pim_import_export.form.type.job_parameters.form_options.variant_group_csv_import.class:  Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\VariantGroupCsvImport
    pim_import_export.form.type.job_parameters.form_options.variant_group_xlsx_import.class: Pim\Bundle\ImportExportBundle\Form\Type\JobParameters\VariantGroupCsvImport

services:
    pim_import_export.form.type.job_instance:
        class: %pim_import_export.form.type.job_instance.class%
        arguments:
            - '@akeneo_batch.connectors'
            - '@translator'
        tags:
            - { name: form.type, alias: pim_import_export_job_instance }

    pim_import_export.form.type.job_parameters:
        class: %pim_import_export.form.type.job_parameters.class%
        arguments:
            - '@pim_import_export.form.type.job_parameters.form_options_registry'
            - '@akeneo_batch.job_parameters.constraints_registry'
        tags:
            - { name: form.type, alias: pim_import_export_job_parameters }

    pim_import_export.form.type.job_parameters.form_options_registry:
        class: %pim_import_export.form.type.job_parameters.form_options_registry.class%

    # Form options for Exports ---------------------------------------------------------------------------------------
    pim_import_export.form.type.job_parameters.form_options.simple_csv_export:
        class: %pim_import_export.form.type.job_parameters.form_options.simple_csv_export.class%
        arguments:
            -
                - 'pim_connector.jobs.csv_attribute_export.title'
                - 'pim_connector.jobs.csv_family_export.title'
                - 'pim_connector.jobs.csv_group_export.title'
                - 'pim_connector.jobs.csv_association_type_export.title'
                - 'pim_connector.jobs.csv_attribute_option_export.title'
                - 'pim_connector.jobs.csv_category_export.title'
        tags:
            - { name: pim_import_export.form.type.job_parameters.form_options }

    pim_import_export.form.type.job_parameters.form_options.simple_xlsx_export:
        class: %pim_import_export.form.type.job_parameters.form_options.simple_xlsx_export.class%
        arguments:
            -
                - 'pim_connector.jobs.xlsx_attribute_export.title'
                - 'pim_connector.jobs.xlsx_family_export.title'
                - 'pim_connector.jobs.xlsx_group_export.title'
                - 'pim_connector.jobs.xlsx_association_type_export.title'
                - 'pim_connector.jobs.xlsx_attribute_option_export.title'
                - 'pim_connector.jobs.xlsx_category_export.title'
                - 'xlsx_product_quick_export'
        tags:
            - { name: pim_import_export.form.type.job_parameters.form_options }

    pim_import_export.form.type.job_parameters.form_options.product_csv_export:
        class: %pim_import_export.form.type.job_parameters.form_options.product_csv_export.class%
        arguments:
            - '@pim_import_export.form.type.job_parameters.form_options.simple_csv_export'
            - '@pim_catalog.repository.channel'
            -
                - 'pim_connector.jobs.csv_product_export.title'
            - %pim_catalog.localization.decimal_separators%
            - %pim_catalog.localization.date_formats%
        tags:
            - { name: pim_import_export.form.type.job_parameters.form_options }

    pim_import_export.form.type.job_parameters.form_options.product_xlsx_export:
        class: %pim_import_export.form.type.job_parameters.form_options.product_xlsx_export.class%
        arguments:
            - '@pim_import_export.form.type.job_parameters.form_options.simple_xlsx_export'
            - '@pim_catalog.repository.channel'
            -
                - 'pim_connector.jobs.xlsx_product_export.title'
            - %pim_catalog.localization.decimal_separators%
            - %pim_catalog.localization.date_formats%
        tags:
            - { name: pim_import_export.form.type.job_parameters.form_options }

    pim_import_export.form.type.job_parameters.form_options.variant_group_csv_export:
        class: %pim_import_export.form.type.job_parameters.form_options.variant_group_csv_export.class%
